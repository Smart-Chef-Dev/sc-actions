name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: npm ci --dev

      - name: Run ESLint
        run: npm run lint

      - name: Run prettier
        run: npm run format

      - name: Run test
        run: npm run test

      - name: Run build
        run: npm run build

    outputs:
      job-status: ${{ job.status }}

  notification:
    if: ${{ always() }}
    needs: [ lint ]

    runs-on: ubuntu-latest

    steps:
      - name: Determination of status
        run: |
          if [[ ${{ needs.lint.outputs.job-status }} == success ]]; then
            echo "status=游릭游릭游릭    SUCCESS    游릭游릭游릭" >> $GITHUB_ENV
          else
            echo "status=游댮游댮游댮    FAILURE    游댮游댮游댮">> $GITHUB_ENV
          fi

      - name: Send a message
        if: ${{ needs.lint.outputs.job-status }} == success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{env.status}}
            
            Action: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}