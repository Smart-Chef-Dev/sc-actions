name: Docker-publish

on: [release]

jobs:
  deploy-to-do:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2

      - name: Start updater
        run: curl http://${{ secrets.HOST }}:8081/update/update-server/${{ secrets.UPDATER_KEY }}

    outputs:
      job-status: ${{ job.status }}

  deploy-to-do-dev:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v2

      - name: Start updater
        run: curl http://${{ secrets.HOST_DEV }}:8081/update/update-server/${{ secrets.UPDATER_KEY }}

    outputs:
      job-status: ${{ job.status }}

  notification:
    if: ${{ always() }}
    needs: [ deploy-to-do, deploy-to-do-dev ]

    runs-on: ubuntu-latest

    steps:
      - name: Determination of status
        run: |
          if [[ ${{ needs.deploy-to-do.outputs.job-status }} == success && ${{ needs.deploy-to-do-dev.outputs.job-status }} == success ]]; then
            echo "status=游릭游릭游릭    SUCCESS    游릭游릭游릭" >> $GITHUB_ENV
          else
            echo "status=游댮游댮游댮    FAILURE    游댮游댮游댮">> $GITHUB_ENV
          fi

      - name: Send a message
        if: ${{ needs.lint.outputs.job-status }} == success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{env.status}}

            Action: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}