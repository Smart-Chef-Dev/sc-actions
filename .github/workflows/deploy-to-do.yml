name: Docker-publish

on: [release]

jobs:
  deploy-to-do:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2

      - name: Start updater
        run: curl http://${{ secrets.HOST }}:8081/update/update-server/${{ secrets.UPDATER_KEY }}

    outputs:
      job-status: ${{ job.status }}

  deploy-to-do-dev:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v2

      - name: Start updater
        run: curl http://${{ secrets.HOST_DEV }}:8081/update/update-server/${{ secrets.UPDATER_KEY }}

    outputs:
      job-status: ${{ job.status }}

  notification:
    if: ${{ always() }}
    needs: [ deploy-to-do, deploy-to-do-dev ]

    runs-on: ubuntu-latest

    steps:
      - name: Determination of status
        run: |
          if [[ ${{ needs.deploy-to-do.outputs.job-status }} == failure || ${{ needs.deploy-to-do-dev.outputs.job-status }} == failure ]]; then
            echo "status=游댮游댮游댮FAILURE游댮游댮游댮" >> $GITHUB_ENV
          else
            echo "status=游릭游릭游릭SUCCESS游릭游릭游릭">> $GITHUB_ENV
          fi

      - uses: yanzay/notify-telegram@v0.1.0
        with:
          chat: ${{ secrets.TELEGRAM_CHANNEL }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          status: ${{env.status}}