version: '3.3'

services:
  mongodb:
    container_name: actions-db
    image: mongo:4.4-bionic
    command: mongod --serviceExecutor adaptive
    environment:
      - DOPPLER_TOKEN
      - DOPPLER_PROJECT
      - DOPPLER_CONFIG
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_USERNAME
      - MONGO_PASSWORD
      - MONGO_DB
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
      - mongodbdata:/data/db

  client:
    image: ghcr.io/smart-chef-dev/sc-actions-client/sc-actions-client:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  server:
    image: ghcr.io/smart-chef-dev/sc-actions/sc-actions:latest
    environment:
      - DOPPLER_TOKEN
      - DOPPLER_PROJECT
      - DOPPLER_CONFIG
      - DATABASE_CONNECTION_STRING
      - TELEGRAM_BOT_KEY
      - TELEGRAM_START_CMD_DELIMITER
      - FRONTEND_URL
      - BACKEND_URL
      - PATH_TO_RESTAURANT_PHOTOS
      - STRIPE_KEY
      - STRIPE_API_VERSION
      - JWT_SECRET
      - JWT_EXPIRES_IN
    volumes:
    - resturants_data:/usr/src/app/public
    ports:
      - ${API_PORT}:${API_PORT}


volumes:
  mongodbdata:
  resturants_data:

networks:
  default:
    external:
      name: mongo-network
